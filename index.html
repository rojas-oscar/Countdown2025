<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/svg+xml"
      href="https://cdn.pixabay.com/photo/2024/09/02/05/49/ai-generated-9015644_640.jpg"
    />

    <!-- Title -->
    <title>Countdown to 2025</title>

    <!-- Meta Tags for SEO -->
    <meta
      name="description"
      content="Stay hard and get ready for 2025 with this live countdown timer. Experience the final moments of the year with a motivating message!"
    />
    <meta
      name="keywords"
      content="countdown, 2025, new year, timer, motivation, time left, live countdown, new year's eve"
    />
    <meta name="author" content="Oscar Duvan Rojas Rico" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph Meta Tags (For Social Media Sharing) -->
    <meta property="og:title" content="Countdown to 2025" />
    <meta
      property="og:description"
      content="Get ready for the new year with a countdown to 2025. A motivating way to end the year and get ready for a fresh start."
    />
    <meta
      property="og:image"
      content="https://cdn.pixabay.com/photo/2024/09/02/05/49/ai-generated-9015644_640.jpg"
    />
    <meta property="og:url" content="https://yourwebsite.com/countdown" />
    <meta property="og:type" content="website" />

    <!-- Twitter Meta Tags -->
    <meta name="twitter:title" content="Countdown to 2025" />
    <meta
      name="twitter:description"
      content="Countdown to 2025 with a motivating message. Prepare for a new year!"
    />
    <meta
      name="twitter:image"
      content="https://cdn.pixabay.com/photo/2024/09/02/05/49/ai-generated-9015644_640.jpg"
    />
    <meta name="twitter:card" content="summary_large_image" />

    <!-- Mobile optimization -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <!-- Additional meta tags for better visibility and access -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="theme-color" content="#004e92" />
    <!-- Color of the mobile browser header -->

    <!-- Canonical Link (if you have a preferred URL) -->
    <link rel="canonical" href="https://yourwebsite.com/countdown" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
